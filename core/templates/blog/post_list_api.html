<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>blog posts</h1>
    <ol id="post-wrapper">

    </ol>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no_referrer"></script>
    <script> $.get('/blog/api/v1/post/', 
    function(data, textStatus, jqXHR){
        wrapper= $('#post-wrapper');
        for (post of data.results){
            wrapper.append('<li><a href="${post.absolute_url}"><h2>${post.title}</h2></a></li>')
        }
    });
            </script>
   
   


</body>
</html>
